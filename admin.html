<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OpenRad Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 850: '#1e293b', 900: '#0f172a' }, violet: { 500: '#8b5cf6', 600: '#7c3aed' } } } } }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif
        }

        [x-cloak] {
            display: none
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen">

    <script src="js/app.js?v=d0f2b21"></script>

    <div x-data="adminApp()" x-init="init()" class="max-w-7xl mx-auto px-4 py-8">

        <div class="flex justify-between items-center mb-8 border-b border-slate-200 dark:border-slate-700 pb-4">
            <div class="flex items-center gap-3">
                <a href="index.html"
                    class="bg-slate-200 dark:bg-slate-800 p-2 rounded-lg hover:bg-slate-300 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            </div>

            <div class="flex gap-4">
                <div class="bg-slate-200 dark:bg-slate-800 p-1 rounded-lg flex text-sm font-bold">
                    <button @click="activeTab = 'edits'"
                        :class="activeTab==='edits' ? 'bg-white dark:bg-slate-600 shadow' : 'text-slate-500 hover:text-slate-800'"
                        class="px-4 py-1.5 rounded-md transition">Verified Models</button>
                    <button @click="activeTab = 'users'"
                        :class="activeTab==='users' ? 'bg-white dark:bg-slate-600 shadow' : 'text-slate-500 hover:text-slate-800'"
                        class="px-4 py-1.5 rounded-md transition">Users</button>
                    <button @click="activeTab = 'flags'"
                        :class="activeTab==='flags' ? 'bg-white dark:bg-slate-600 shadow' : 'text-slate-500 hover:text-slate-800'"
                        class="px-4 py-1.5 rounded-md transition flex items-center gap-1">
                        <svg class="w-3 h-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                            </path>
                        </svg>
                        Flags
                    </button>
                    <button @click="activeTab = 'trash'"
                        :class="activeTab==='trash' ? 'bg-white dark:bg-slate-600 shadow' : 'text-slate-500 hover:text-slate-800'"
                        class="px-4 py-1.5 rounded-md transition flex items-center gap-1">
                        <svg class="w-3 h-3 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                        Trash
                    </button>
                </div>

                <button @click="exportDatabase()"
                    class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition shadow-sm text-sm">
                    Export DB
                </button>
            </div>
        </div>

        <div x-show="!isAdmin" class="text-center py-20 text-slate-500">Checking permissions...</div>

        <div x-show="isAdmin" x-cloak>

            <div x-show="activeTab === 'edits'" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div
                    class="lg:col-span-1 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden flex flex-col h-[80vh]">
                    <div class="p-4 border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50">
                        <h3 class="font-bold text-sm uppercase text-slate-500 mb-2">Verified Models</h3>
                        <div class="relative">
                            <input x-model="searchQuery" type="text" placeholder="Search models..."
                                class="w-full pl-8 pr-3 py-2 text-sm border border-slate-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 focus:ring-2 focus:ring-violet-500 outline-none">
                            <svg class="w-4 h-4 text-slate-400 absolute left-2.5 top-2.5" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="flex-1 overflow-y-auto p-2 space-y-1">
                        <template x-for="m in getFilteredModels()" :key="m.id">
                            <button @click="selectModel(m)" :class="{
                                    'bg-violet-50 dark:bg-violet-900/20 border-violet-500': selectedModel?.id === m.id,
                                    'border-transparent hover:bg-slate-50 dark:hover:bg-slate-700/50': selectedModel?.id !== m.id,
                                    'border-r-4 border-r-red-500': m.is_flagged
                                }"
                                class="w-full text-left p-3 rounded-lg border-l-4 transition text-sm relative group">
                                <div class="flex justify-between items-start">
                                    <div class="font-bold truncate pr-2" x-text="m.card_data.Model.Name"></div>
                                    <div x-show="m.is_flagged" class="text-red-500" title="Flagged">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 12H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2 mt-1">
                                    <div x-show="editCounts[m.id]"
                                        class="text-xs px-1.5 py-0.5 bg-violet-100 text-violet-700 rounded font-bold"
                                        x-text="editCounts[m.id] + ' edit' + (editCounts[m.id] > 1 ? 's' : '')"></div>
                                    <div class="text-xs text-slate-500 truncate"
                                        x-text="m.verified_by_user ? 'âœ“ ' + m.verified_by_user : 'Not verified'"></div>
                                </div>
                            </button>
                        </template>
                        <div x-show="getFilteredModels().length === 0" class="text-center text-slate-400 text-sm py-4">
                            No models found.
                        </div>
                    </div>
                </div>

                <div
                    class="lg:col-span-2 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden h-[80vh] flex flex-col">
                    <template x-if="selectedModel">
                        <div class="flex flex-col h-full">
                            <div
                                class="p-6 border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 flex justify-between">
                                <h2 class="text-xl font-bold" x-text="selectedModel.card_data.Model.Name"></h2>
                                <div class="flex gap-2 items-center">
                                    <a :href="'details.html?id=' + selectedModel.id" target="_blank"
                                        class="text-xs text-violet-600 hover:text-violet-800 font-bold flex items-center gap-1 mr-2">
                                        Open Public Page
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14">
                                            </path>
                                        </svg>
                                    </a>
                                    <button x-show="selectedModel.is_verified" @click="unverifyModel()"
                                        class="text-xs bg-amber-100 text-amber-800 px-3 py-1 rounded font-bold hover:bg-amber-200 transition">Unverify</button>
                                    <button @click="revertModel()"
                                        class="text-xs bg-red-100 text-red-700 px-3 py-1 rounded font-bold hover:bg-red-200 transition">Revert
                                        Changes</button>
                                </div>
                            </div>
                            <!-- Flag Warning -->
                            <div x-show="selectedModel.is_flagged"
                                class="mx-6 mt-4 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
                                <svg class="w-5 h-5 text-red-500 shrink-0 mt-0.5" fill="currentColor"
                                    viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <div>
                                    <h4 class="text-sm font-bold text-red-800 uppercase">Model is Flagged</h4>
                                    <div class="text-sm text-red-700 mt-1">
                                        Reason: <span class="font-bold"
                                            x-text="selectedModel.flag_reason || 'Not specified'"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-1 overflow-y-auto p-6 space-y-4">
                                <template x-for="edit in currentEdits" :key="edit.id">
                                    <div
                                        class="bg-slate-50 dark:bg-slate-900/30 rounded-lg p-4 border border-slate-200 dark:border-slate-700">

                                        <div class="flex justify-between items-start mb-2">
                                            <div class="text-xs font-bold text-violet-600 uppercase"
                                                x-text="edit.field_path"></div>
                                            <div class="text-right">
                                                <div class="text-xs font-bold text-slate-700 dark:text-slate-300"
                                                    x-text="getUserName(edit.user_id)"></div>
                                                <div class="text-[10px] text-slate-400"
                                                    x-text="new Date(edit.created_at).toLocaleString()"></div>
                                            </div>
                                        </div>

                                        <div class="grid grid-cols-2 gap-4 text-sm mt-2">
                                            <div class="text-red-500 line-through break-all" x-text="edit.old_value">
                                            </div>
                                            <div class="text-green-600 font-medium break-all" x-text="edit.new_value">
                                            </div>
                                        </div>

                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="activeTab === 'users'"
                class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
                <div class="p-6 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                    <h2 class="text-lg font-bold">Registered Users</h2>
                    <span class="text-sm text-slate-500" x-text="userList.length + ' users found'"></span>
                </div>
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 dark:bg-slate-900/50 text-xs uppercase text-slate-500">
                        <tr>
                            <th class="px-6 py-3">User</th>
                            <th class="px-6 py-3">Role</th>
                            <th class="px-6 py-3">Verified Count</th>
                            <th class="px-6 py-3">Last Active</th>
                            <th class="px-6 py-3">Joined</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                        <template x-for="u in userList" :key="u.id">
                            <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50">
                                <td class="px-6 py-3">
                                    <div class="font-bold text-slate-900 dark:text-white" x-text="u.full_name"></div>
                                    <div class="text-xs text-slate-500" x-text="u.email"></div>
                                </td>
                                <td class="px-6 py-3">
                                    <span class="px-2 py-1 rounded text-xs font-bold bg-slate-100 text-slate-600"
                                        x-text="adminIds.includes(u.id) ? 'Admin' : 'Reviewer'"></span>
                                </td>
                                <td class="px-6 py-3 font-mono font-bold text-violet-600" x-text="u.verified_count">
                                </td>
                                <td class="px-6 py-3 text-slate-500"
                                    x-text="u.last_sign_in_at ? new Date(u.last_sign_in_at).toLocaleDateString() : 'Never'">
                                </td>
                                <td class="px-6 py-3 text-slate-500"
                                    x-text="new Date(u.created_at).toLocaleDateString()"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <div x-show="activeTab === 'flags'" class="grid grid-cols-1 gap-6">
                <div
                    class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
                    <div class="p-6 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                        <h2 class="text-lg font-bold text-red-600 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                                </path>
                            </svg>
                            Flagged Models Queue
                        </h2>
                        <div class="flex items-center gap-2">
                            <button @click="syncFlags()"
                                title="Fix inconsistencies where models are stuck as flagged but have no flags"
                                class="text-xs px-3 py-1 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 rounded text-slate-600 dark:text-slate-300 transition font-bold flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                    </path>
                                </svg>
                                Sync Data
                            </button>
                            <select x-model="flagFilter"
                                class="text-xs p-1 rounded border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-700 dark:text-slate-200 outline-none focus:ring-1 focus:ring-violet-500">
                                <template x-for="opt in filterOptions">
                                    <option :value="opt" x-text="opt"></option>
                                </template>
                            </select>
                            <span class="text-sm text-slate-500" x-text="getFilteredFlags().length + ' reports'"></span>
                        </div>
                    </div>

                    <div class="divide-y divide-slate-100 dark:divide-slate-700">
                        <div x-show="getFilteredFlags().length === 0" class="p-12 text-center text-slate-400">
                            Looking good! No flagged models matching filter.
                        </div>

                        <template x-for="flag in getFilteredFlags()" :key="flag.id">
                            <div
                                class="p-6 hover:bg-slate-50 dark:hover:bg-slate-900/30 transition flex flex-col md:flex-row gap-6">
                                <div class="flex-1">
                                    <h3 class="font-bold text-lg mb-1 flex items-center gap-2">
                                        <span x-text="flag.modelName"></span>
                                        <a :href="'details.html?id=' + flag.model_id" target="_blank"
                                            class="text-xs font-normal text-violet-600 hover:underline flex items-center gap-1">
                                            Open <svg class="w-3 h-3" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14">
                                                </path>
                                            </svg>
                                        </a>
                                    </h3>
                                    <div class="flex items-center gap-4 text-xs text-slate-500 mb-3">
                                        <span class="flex items-center gap-1">
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                                </path>
                                            </svg>
                                            Reporter: <span class="font-bold" x-text="getUserName(flag.user_id)"></span>
                                        </span>
                                        <span x-text="new Date(flag.created_at).toLocaleString()"></span>
                                    </div>

                                    <div
                                        class="p-3 bg-red-50 dark:bg-red-900/10 border border-red-100 dark:border-red-900/30 rounded-lg">
                                        <div class="text-xs font-bold text-red-600 uppercase mb-1"
                                            x-text="JSON.parse(flag.new_value).reason"></div>
                                        <p class="text-sm text-slate-700 dark:text-slate-300 italic"
                                            x-text="JSON.parse(flag.new_value).comment || 'No comment provided.'"></p>
                                    </div>
                                </div>

                                <div class="flex flex-col gap-2 justify-center ml-auto shrink-0 w-full md:w-32">
                                    <button @click="deleteModel(flag)"
                                        class="w-full px-3 py-2 bg-slate-800 text-white text-xs font-bold rounded hover:bg-slate-900 transition flex items-center justify-center gap-2">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                            </path>
                                        </svg>
                                        Delete Model
                                    </button>
                                    <button @click="dismissFlag(flag)"
                                        class="w-full px-3 py-2 border border-slate-300 text-slate-600 hover:bg-slate-50 text-xs font-bold rounded transition">
                                        Dismiss Flag
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- TRASH TAB -->
            <div x-show="activeTab === 'trash'" class="grid grid-cols-1 gap-6">
                <div
                    class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
                    <div class="p-6 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                        <h2 class="text-lg font-bold text-slate-800 dark:text-white flex items-center gap-2">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                            Trash Can (Soft Deleted)
                        </h2>
                        <div class="flex items-center gap-2">
                            <select x-model="trashFilter"
                                class="text-xs p-1 rounded border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-700 dark:text-slate-200 outline-none focus:ring-1 focus:ring-violet-500">
                                <template x-for="opt in filterOptions">
                                    <option :value="opt" x-text="opt"></option>
                                </template>
                            </select>
                            <span class="text-sm text-slate-500" x-text="getFilteredTrash().length + ' items'"></span>
                        </div>
                    </div>

                    <div class="divide-y divide-slate-100 dark:divide-slate-700">
                        <div x-show="getFilteredTrash().length === 0" class="p-12 text-center text-slate-400">
                            Trash is empty or no matches.
                        </div>

                        <template x-for="model in getFilteredTrash()" :key="model.id">
                            <div
                                class="p-6 hover:bg-slate-50 dark:hover:bg-slate-900/30 transition flex flex-col md:flex-row gap-6 items-center">
                                <div class="flex-1">
                                    <h3 class="font-bold text-lg mb-1"
                                        x-text="model.card_data.Model.Name || 'Unnamed Model'"></h3>
                                    <div class="text-xs text-slate-500 mb-1">
                                        Deleted: <span
                                            x-text="model.card_data._deleted_at ? new Date(model.card_data._deleted_at).toLocaleString() : 'Unknown'"></span>
                                    </div>
                                    <div class="text-xs font-mono text-slate-400" x-text="model.id"></div>
                                </div>

                                <button @click="restoreModel(model)"
                                    class="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold rounded flex items-center gap-2 transition">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                        </path>
                                    </svg>
                                    Restore Model
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function adminApp() {
            return {
                user: null, isAdmin: false, activeTab: 'edits',
                // Data
                allModels: [], allEdits: [], verifiedModels: [], editCounts: {}, selectedModel: null, currentEdits: [],
                flaggedModels: [], trash: [], // Initialize to avoid undefined errors
                userList: [], adminIds: [],
                flagFilter: 'All',
                trashFilter: 'All',
                filterOptions: ['All', 'Irrelevant/ Spam', 'Database', 'No code', 'Other', 'Unsorted'],
                standardCategories: ['Irrelevant/ Spam', 'Database', 'No code', 'Other'],
                searchQuery: '',

                async init() {
                    if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
                    const { data: { session } } = await sbClient.auth.getSession();
                    this.user = session?.user;

                    // Watch tab changes to lazy load or refresh data
                    this.$watch('activeTab', value => {
                        if (value === 'edits') this.loadEdits();
                        if (value === 'flags') this.loadFlags();
                        if (value === 'trash') this.loadTrash();
                    });

                    if (this.user) await this.checkRoleAndLoad();
                },

                async checkRoleAndLoad() {
                    console.log("Checking role for user", this.user.id);
                    const { data, error } = await sbClient
                        .from('user_roles')
                        .select('role')
                        .eq('id', this.user.id)
                        .maybeSingle();

                    if (data && data.role === 'admin') {
                        this.isAdmin = true;
                        // Load initial data based on default tab (edits)
                        await this.loadEdits();
                        await this.loadUsers();
                        await this.loadFlags();
                    } else {
                        alert("Access Denied: You do not have administrator permissions.");
                        window.location.href = 'index.html';
                    }
                },

                async loadEdits() {
                    this.loading = true;
                    // Load Users first if not loaded, to resolve verifier names
                    if (this.userList.length === 0) await this.loadUsers();

                    let allData = [];
                    let from = 0;
                    const batchSize = 1000;
                    let done = false;

                    try {
                        while (!done) {
                            const { data, error } = await sbClient
                                .from('models')
                                .select('*')
                                .range(from, from + batchSize - 1);

                            if (error) throw error;

                            if (data && data.length > 0) {
                                allData = allData.concat(data);
                                from += batchSize;
                                if (data.length < batchSize) done = true;
                            } else {
                                done = true;
                            }
                        }
                    } catch (err) {
                        console.error("Error loading full DB:", err);
                        alert("Error loading full database: " + err.message);
                    }
                    this.allModels = allData.map(m => {
                        let cd = m.card_data;
                        if (typeof cd === 'string') {
                            try { cd = JSON.parse(cd); } catch (e) { cd = null; }
                        }

                        // Resolve verifier name
                        let verifierName = null;
                        if (m.is_verified && m.verified_by) {
                            verifierName = this.getUserName(m.verified_by);
                        }

                        return { ...m, card_data: cd, verified_by_user: verifierName };
                    });
                    const { data: edits } = await sbClient.from('model_edits').select('*').order('created_at', { ascending: false });
                    this.allEdits = edits || [];
                    this.editCounts = {};

                    // Calculate edit counts
                    this.allEdits.forEach(e => {
                        if (e.field_path !== '__FLAG__') {
                            this.editCounts[e.model_id] = (this.editCounts[e.model_id] || 0) + 1;
                        }
                    });

                    // FILTER: Verified Models OR Models with Edits
                    // "verifiedModels" is the list we display in the sidebar
                    // Strict check: must strictly be verified OR have >0 edits
                    this.verifiedModels = this.allModels.filter(m =>
                        ((m.is_verified === true) || (this.editCounts[m.id] && this.editCounts[m.id] > 0))
                        && !m.card_data?._deleted // exclude trash
                    );

                    this.loading = false;
                },

                getFilteredModels() {
                    let filtered = this.verifiedModels;

                    if (this.searchQuery) {
                        const q = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(m =>
                            m.card_data?.Model?.Name?.toLowerCase().includes(q)
                        );
                    }

                    // Sort: Newest First (Sort by edit date or verification date)
                    // We can use updated_at if available, or just put ones with edits on top?
                    // User request: "higher go the most recent models"
                    // Let's rely on `created_at` or `verification_date` if recent.
                    // But actually, `allModels` from DB doesn't guarantee order if we fetch in batches? 
                    // Let's sort filtered list dynamically.
                    return filtered.sort((a, b) => {
                        // Priority 1: Has unreviewed edits? (Maybe too complex for now, just stick to time)
                        // Use verification_date or created_at
                        const dateA = new Date(a.verification_date || a.created_at);
                        const dateB = new Date(b.verification_date || b.created_at);
                        return dateB - dateA; // Descending
                    });
                },

                async loadFlags() {
                    try {
                        const { data: flags, error } = await sbClient
                            .from('model_edits')
                            .select('*')
                            .eq('field_path', '__FLAG__')
                            .order('created_at', { ascending: false });

                        if (error) throw error;

                        this.flaggedModels = flags.map(flag => {
                            const model = this.allModels.find(m => m.id === flag.model_id);
                            return { ...flag, modelName: model ? model.card_data.Model.Name : 'Unknown Model' };
                        });
                    } catch (err) {
                        console.error("Error loading flags:", err);
                    }
                },

                async loadTrash() {
                    this.loading = true;
                    try {
                        // Ensure we have data
                        if (this.allModels.length === 0) {
                            await this.loadEdits();
                        }

                        this.trash = this.allModels.map(m => {
                            let cd = m.card_data;
                            if (typeof cd === 'string') {
                                try { cd = JSON.parse(cd); } catch (e) { cd = null; }
                            }
                            return { ...m, card_data: cd };
                        }).filter(m => {
                            const cd = m.card_data;
                            return cd && (cd._deleted === true || cd._deleted === "true" || cd._deleted_at);
                        });
                    } catch (err) {
                        console.error("Error loading trash:", err);
                    } finally {
                        this.loading = false;
                    }
                },

                async loadUsers() {
                    const { data, error } = await sbClient.rpc('get_users_for_admin');
                    if (!error) this.userList = data || [];

                    const { data: roles } = await sbClient.from('user_roles').select('id').eq('role', 'admin');
                    if (roles) this.adminIds = roles.map(r => r.id);
                },

                getUserName(userId) {
                    const user = this.userList.find(u => u.id === userId);
                    if (user) return user.full_name || user.email;
                    return 'Unknown Reviewer';
                },

                selectModel(model) {
                    this.selectedModel = model;
                    this.currentEdits = this.allEdits.filter(e => e.model_id === model.id && e.field_path !== '__FLAG__');
                },

                async restoreModel(model) {
                    if (!confirm("Restore this model to the public directory?")) return;

                    try {
                        let newData = { ...model.card_data, _deleted: false };
                        if (typeof model.card_data === 'string') newData = { ...JSON.parse(model.card_data), _deleted: false };

                        delete newData._deleted_at;
                        const payload = JSON.stringify(newData);

                        const { error } = await sbClient.from('models').update({ card_data: payload }).eq('id', model.id);
                        if (error) throw error;

                        // UPDATE LOCAL STATE
                        model.card_data = newData;

                        // Refresh views using local state (no network fetch needed)
                        this.loadTrash();
                        alert("Model restored!");
                    } catch (err) {
                        console.error(err);
                        alert("Error restoring: " + err.message);
                    }
                },

                async deleteModel(flag) {
                    if (!confirm("CONFIRM DELETION:\nThis will hide the model from the public site immediately.\n(Soft Delete)")) return;

                    try {
                        const model = this.allModels.find(m => m.id === flag.model_id);
                        if (!model) throw new Error("Model data not found locally");

                        let updatedCard = model.card_data;
                        if (typeof updatedCard === 'string') updatedCard = JSON.parse(updatedCard);
                        updatedCard = JSON.parse(JSON.stringify(updatedCard)); // Deep copy

                        updatedCard._deleted = true;
                        updatedCard._deleted_at = new Date();

                        const payload = JSON.stringify(updatedCard);

                        const { error: updateError } = await sbClient
                            .from('models')
                            .update({ card_data: payload })
                            .eq('id', flag.model_id);

                        if (updateError) throw updateError;

                        // Delete the flag
                        await sbClient.from('model_edits').delete().eq('id', flag.id);

                        // UPDATE LOCAL STATE
                        model.card_data = updatedCard; // Crucial: Updates this.allModels reference

                        alert("Model deleted (hidden).");

                        // Refresh views using local state
                        this.loadTrash();
                        this.loadEdits();
                        await this.loadFlags(); // Reload flags from DB to confirm removal
                    } catch (err) {
                        console.error(err);
                        alert("Error deleting: " + err.message);
                    }
                },

                loadTrash() {
                    // Use local allModels which is fully loaded via batching in loadEdits/init
                    console.log("Loading trash from local models. Total models:", this.allModels.length);
                    this.trash = this.allModels.map(m => {
                        let cd = m.card_data;
                        if (typeof cd === 'string') {
                            try { cd = JSON.parse(cd); } catch (e) { cd = null; }
                        }
                        return { ...m, card_data: cd };
                    }).filter(m => {
                        const cd = m.card_data;
                        return cd && (cd._deleted === true || cd._deleted === "true" || cd._deleted_at);
                    });
                    console.log("Trash items found:", this.trash.length);
                },

                async dismissFlag(flag) {
                    if (!confirm("Dismiss this flag? The model will remain active.")) return;
                    try {
                        // 1. Delete this specific flag
                        const { error: deleteError } = await sbClient.from('model_edits').delete().eq('id', flag.id);
                        if (deleteError) throw deleteError;

                        // 2. Check if any OTHER flags exist for this model
                        const { count, error: countError } = await sbClient
                            .from('model_edits')
                            .select('*', { count: 'exact', head: true })
                            .eq('model_id', flag.model_id)
                            .eq('field_path', '__FLAG__');

                        if (countError) throw countError;

                        // 3. If no flags remain, unflag the model publicly
                        if (count === 0 || count === null) {
                            const { error: updateError } = await sbClient
                                .from('models')
                                .update({ is_flagged: false, flag_reason: null })
                                .eq('id', flag.model_id);

                            if (updateError) throw updateError;
                        }

                        await this.loadFlags();
                    } catch (err) {
                        console.error(err);
                        alert("Error dismissing: " + err.message);
                    }
                },

                async unverifyModel() {
                    if (!this.selectedModel) return;
                    if (!confirm(`Unverify "${this.selectedModel.card_data.Model.Name}"?\nIt will remain in the Verified List if it has edits, otherwise it might drop off.`)) return;

                    try {
                        const { error } = await sbClient
                            .from('models')
                            .update({
                                is_verified: false,
                                verified_by: null,
                                verification_date: null
                            })
                            .eq('id', this.selectedModel.id);

                        if (error) throw error;

                        // Update local state
                        this.selectedModel.is_verified = false;
                        this.selectedModel.verified_by = null;
                        this.selectedModel.verification_date = null;
                        this.selectedModel.verified_by_user = null;

                        // Re-run filter logic (might remove it from info list if it has no edits)
                        // "verifiedModels" is the list we display in the sidebar
                        this.verifiedModels = this.allModels.filter(m =>
                            (m.is_verified === true || this.editCounts[m.id])
                            && !m.card_data?._deleted
                        );

                        alert("Model unverified.");
                    } catch (err) {
                        console.error(err);
                        alert("Error unverifying: " + err.message);
                    }
                },

                async syncFlags() {
                    if (!confirm("Run diagnostics? This will find models that are marked as 'Flagged' but have no active flag reports, and fix them. This fixes 'stuck' flagged models.")) return;

                    this.loading = true;
                    try {
                        // 1. Get all models that are publicly marked as flagged
                        const { data: flaggedModels, error: fetchError } = await sbClient
                            .from('models')
                            .select('id, card_data')
                            .eq('is_flagged', true);

                        if (fetchError) throw fetchError;

                        let fixedCount = 0;
                        console.log(`Checking ${flaggedModels.length} flagged models for consistency...`);

                        for (const model of flaggedModels) {
                            // 2. Check actual flags in model_edits
                            const { count, error: countError } = await sbClient
                                .from('model_edits')
                                .select('*', { count: 'exact', head: true })
                                .eq('model_id', model.id)
                                .eq('field_path', '__FLAG__');

                            if (countError) throw countError;

                            // 3. If no actual flags exist, but model is is_flagged=true -> FIX IT
                            if (count === 0) {
                                console.log(`Fixing model ${model.id} (No active flags found)`);
                                await sbClient
                                    .from('models')
                                    .update({ is_flagged: false, flag_reason: null })
                                    .eq('id', model.id);
                                fixedCount++;
                            }
                        }

                        if (fixedCount > 0) {
                            alert(`Synchronization Complete: Fixed ${fixedCount} models that were incorrectly marked as flagged.`);
                            await this.loadFlags(); // Refresh list
                        } else {
                            alert("Data is healthy. No inconsistencies found.");
                        }

                    } catch (e) {
                        console.error(e);
                        alert("Sync failed: " + e.message);
                    } finally {
                        this.loading = false;
                    }
                },

                async revertModel() {
                    if (!confirm("Are you sure? This will:\n1. Reset all fields to their original values.\n2. Remove the 'Verified' badge.\n3. PERMANENTLY DELETE the edit history logs for this model.")) return;

                    try {
                        let originalData = JSON.parse(JSON.stringify(this.selectedModel.card_data));
                        const sortedEdits = [...this.currentEdits].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                        const restoredFields = new Set();

                        const safeParse = (val) => {
                            try { return JSON.parse(val); } catch (e) { return val; }
                        };

                        sortedEdits.forEach(edit => {
                            if (!restoredFields.has(edit.field_path)) {
                                const originalValue = safeParse(edit.old_value);
                                this.setNested(originalData, edit.field_path, originalValue);
                                restoredFields.add(edit.field_path);
                            }
                        });

                        const { error: updateError } = await sbClient
                            .from('models')
                            .update({
                                card_data: originalData,
                                is_verified: false,
                                verified_by: null,
                                verification_date: null,
                                assigned_to: null
                            })
                            .eq('id', this.selectedModel.id);

                        if (updateError) throw updateError;

                        const { error: deleteError } = await sbClient
                            .from('model_edits')
                            .delete()
                            .eq('model_id', this.selectedModel.id);

                        if (deleteError) throw deleteError;

                        alert("Model reverted successfully.");
                        this.selectedModel = null;
                        this.currentEdits = [];
                        await this.loadEdits();

                    } catch (err) {
                        console.error(err);
                        alert("Error reverting: " + err.message);
                    }
                },

                async exportDatabase() {
                    const exportData = [];
                    for (const model of this.allModels) {
                        const exportCard = JSON.parse(JSON.stringify(model.card_data));
                        const modelEdits = this.allEdits.filter(e => e.model_id === model.id && e.field_path !== '__FLAG__');
                        const editsDict = {};

                        if (modelEdits.length > 0) {
                            modelEdits.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                            modelEdits.forEach(edit => {
                                editsDict[edit.field_path] = edit.severity;
                            });
                        }
                        exportCard['edits'] = editsDict;
                        exportData.push(exportCard);
                    }

                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportData, null, 4));
                    const a = document.createElement('a');
                    a.href = dataStr;
                    a.download = `openrad_database_export_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                },

                setNested(obj, path, value) {
                    const keys = path.split('.');
                    let current = obj;
                    for (let i = 0; i < keys.length - 1; i++) {
                        if (!current[keys[i]]) current[keys[i]] = {};
                        current = current[keys[i]];
                    }
                    current[keys[keys.length - 1]] = value;
                },

                getFilteredFlags() {
                    if (this.flagFilter === 'All') return this.flaggedModels;
                    return this.flaggedModels.filter(flag => {
                        try {
                            const reason = JSON.parse(flag.new_value).reason;
                            if (this.flagFilter === 'Unsorted') {
                                return !this.standardCategories.includes(reason);
                            }
                            return reason === this.flagFilter;
                        } catch (e) { return this.flagFilter === 'Unsorted'; } // if parsing fails, treat as unsorted/legacy
                    });
                },

                getFilteredTrash() {
                    if (this.trashFilter === 'All') return this.trash;
                    return this.trash.filter(model => {
                        if (this.trashFilter === 'Unsorted') {
                            return !model.flag_reason || !this.standardCategories.includes(model.flag_reason);
                        }
                        return model.flag_reason === this.trashFilter;
                    });
                }
            }
        }
    </script>
